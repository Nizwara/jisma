<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jadwal Sholat Masjid (JISMA)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Jadwal Sholat</h1>

        </table>
